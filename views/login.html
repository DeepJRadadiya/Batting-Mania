<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <title>Battle of Champions</title>
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/images/icons/black.png"
      sizes="32x32"
    />
    <!-- Link to Font Awesome CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/signup.css" />
    
    <!-- toster -->
    <link href="https://cdn.jsdelivr.net/npm/notyf@3.1.0/notyf.min.css" rel="stylesheet"    />
    <script src="https://cdn.jsdelivr.net/npm/notyf@3.1.0/notyf.min.js"></script>

</head>
  <body>
    <section class="signup-container">
      <div class="signup">
        <div class="signup-img">
          <img src="../assets/images/other/sign up.png" alt="" />
        </div>

        <div class="signup-form" id="signup-form" >
          <div class="signupImg">
              <img src="../assets/images/other/mainbg2.70dbb460.png" alt="main 2 bg img" id="signup-img">
              <img src="../assets/images/other/mainbg1.a54313bf.png" alt="main 1 bg img">
           
            </div>
          <div class="form-content">
            <div class="signup-heading">
              <h3>Login</h3>
              <button class="close"><a href="index.html"><i class="fa-solid fa-xmark"></i></a></button>
          
            </div>
            <form id="loginform">
              <div class="form-group">
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  id="password"
                  placeholder="Password"
                  name="password"
                />
                <span class="toggle-password">
                  <!-- <i class="fa fa-eye"></i> -->
                </span>
              </div>
              <!-- <span class="forgot">Forgot your password?</span> -->
              <button id="submit" class="signup-button">Login</button>
            </form>
            <div class="signin-link">
              <span>New to BC.GAME?</span>
              <a href="signup.html">Create account</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="../assets/js/login.js"></script>
  </body>
</html>
