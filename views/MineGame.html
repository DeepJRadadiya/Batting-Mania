<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mine Game by BC Game</title>
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/images/icons/black.png"
      sizes="32x32"
    />
    <!-- Link to Font Awesome CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/hilogame.css" />
    <link rel="stylesheet" href="../assets/css/minegame.css" />

    <!-- toster -->
    <link
      href="https://cdn.jsdelivr.net/npm/notyf@3.1.0/notyf.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/notyf@3.1.0/notyf.min.js"></script>
  </head>
  <body>
    <!-- this is custom-hearder for navbar-->
    <custom-header></custom-header>
    <div class="overlay" id="overlay"></div>

    <!-- profile card -->
    <section>
      <div class="profile-card" id="profile-card">
        <div class="profile-Head">
          <h1>My Profile</h1>
          <button class="profile-close" id="profile-close">
            <i class="fa-solid fa-xmark" style="color: white !important"></i>
          </button>
        </div>
        <div class="profile-body">
          <img
            src="../assets/images/profile/profile.png"
            alt="Profile Picture"
          />
          <h3>John Doe</h3>
          <p>Email: johndoe@example.com</p>
          <button id="logout-btn" class="logoutbtn">Logout</button>
        </div>
      </div>
    </section>

    <!-- hilo game arena -->
    <section>
      <div class="game-arena">
        <div class="batting-side">
          <p>Amount</p>
          <div class="secoreBord" id="scoreingTab">
            <div class="scoreDisp">
              <img src="../assets/images/icons/INR.rect.png" alt="inr flag" />
              <input
                type="number"
                id="batingMoney"
                value="0"
                minlength="0"
                maxlength="10"
                placeholder="0.00"
              />
            </div>
            <div class="incbutton">
              <button id="halftoMoney">1/2</button>
              <button id="doubletoMoney">2x</button>
            </div>
          </div>

          <p class="mineTitle">Mines</p>
          <div class="ranger" id="ranger">
            <span id="rangePosition">1</span>
            <div class="range-input">
              <input
                type="range"
                min="1"
                max="20"
                value="0"
                step="1"
                id="rangeTag"
              />
            </div>
            <span id="rangeLimit">20</span>
          </div>
          <div class="profitBord" id="profitBord">
            <p>Total profit (<span id="profiter">0.00</span>x)</p>
            <div class="ProfitDisplay" >
              <span id="profitMoney">0</span>
            </div>
          </div>
          <div class="batting-btn">
            <button class="bet-btn" id="betHandeler" type="button">Bet</button>
          </div>
        </div>
        <div class="game-side">
           
            <div class="gameGround" id="gameGround">
               <div id="box1"><div class="gameBox" id="gameBox1"></div></div>
                <div class="gameBox" id="gameBox2"></div>
                <div class="gameBox" id="gameBox3"></div>
                <div class="gameBox" id="gameBox4"></div>
                <div class="gameBox" id="gameBox5"></div>
                <div class="gameBox" id="gameBox6"></div>
                <div class="gameBox" id="gameBox7"></div>
                <div class="gameBox" id="gameBox8"></div>
                <div class="gameBox" id="gameBox9"></div>
                <div class="gameBox" id="gameBox10"></div>
                <div class="gameBox" id="gameBox11"></div>
                <div class="gameBox" id="gameBox12"></div>
                <div class="gameBox" id="gameBox13"></div>
                <div class="gameBox" id="gameBox14"></div>
                <div class="gameBox" id="gameBox15"></div>
                <div class="gameBox" id="gameBox16"></div>
                <div class="gameBox" id="gameBox17"></div>
                <div class="gameBox" id="gameBox18"></div>
                <div class="gameBox" id="gameBox19"></div>
                <div class="gameBox" id="gameBox20"></div>
                <div class="gameBox" id="gameBox21"></div>
                <div class="gameBox" id="gameBox22"></div>
                <div class="gameBox" id="gameBox23"></div>
                <div class="gameBox" id="gameBox24"></div>
                <div class="gameBox" id="gameBox25"></div>
                
            </div>
        </div>
      </div>
      <audio src=""></audio>
    </section>

    <script src="../assets/js/customTag.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/Profilecard.js"></script>
    <script src="../assets/js/commonGameFun.js"></script>
    <script src="../assets/js/Mine.js"></script>
  </body>
</html>
