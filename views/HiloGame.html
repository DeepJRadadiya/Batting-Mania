<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hi-Lo Game by BC Game</title>
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/images/icons/black.png"
      sizes="32x32"
    />
    <!-- Link to Font Awesome CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/hilogame.css" />

   <!-- toster -->
   <link
   href="https://cdn.jsdelivr.net/npm/notyf@3.1.0/notyf.min.css"
   rel="stylesheet"
 />
 <script src="https://cdn.jsdelivr.net/npm/notyf@3.1.0/notyf.min.js"></script>

   

  </head>
  <body>
    <!-- this is custom-hearder for navbar-->
    <custom-header></custom-header>
    <div class="overlay" id="overlay"></div>
    <ToastContainer />
    <!-- profile card -->
    <section>
      <div class="profile-card" id="profile-card">
        <div class="profile-Head">
          <h1>My Profile</h1>
          <button class="profile-close" id="profile-close">
            <i class="fa-solid fa-xmark" style="color: white !important"></i>
          </button>
        </div>
        <div class="profile-body">
          <img
            src="../assets/images/profile/profile.png"
            alt="Profile Picture"
          />
          <h3 id="userName">Deep R</h3>
          <p id="userEmails">Email: deepr@example.com</p>
          <button id="logout-btn" class="logoutbtn">Logout</button>
        </div>
      </div>
    </section>

    <!-- hilo game arena -->
    <section>
      <div class="game-arena">

        <!-- batting side -->
        <div class="batting-side">
          <p>Amount</p>
          <div class="secoreBord" id="scoreingTab">
            <div class="scoreDisp">
              <img src="../assets/images/icons/INR.rect.png" alt="inr flag" />
              <input type="number" id="batingMoney" value="" minlength="0" maxlength="5" placeholder="0.00"/>
            </div>
            <div class="incbutton">
              <button id="halftoMoney">1/2</button>
              <button id="doubletoMoney">2x</button>
            </div>
          </div>
          <div class="batting-display blurDisplayEffect" >
            <div class="hilo-controls" >
              <button class="higer">
                <span
                  ><i class="fa-solid fa-angles-up" style="color: #ffd43b"></i
                ></span>
                <div class="higer-txt">
                  <span>Higher or Same</span>
                  <br />
                  <span id="probabilityofHSinBatSide">7.69%</span>
                </div>
              </button>

              <button class="lower">
                <span
                  ><i
                    class="fa-solid fa-angles-down"
                    style="color: #74c0fc"
                  ></i
                ></span>
                <div class="lower-txt">
                  <span>lower or Same</span>
                  <br />
                  <span id="probabilityofLSinBatSide" >72.69%</span>
                </div>
              </button>
            </div>
            <div class="skip-btn">
              <button id="cardskipBtn1">skip</button>
            </div>
          </div>
          <div class="batting-btn">
                     
            <button class="bet-btn" id="betHandeler" type="button">Bet</button>
          </div>
        </div>

        <!-- game side arena -->
        <div class="game-side">
          <div class="game">

            <div class="high-btn blurDisplayEffect">
              <p class="chanceOfhi" id="probabilityofHSinGameSide">7.69%</p>
              <div class="high-img" id="hiImg" >
                <img src="../assets/images/icons/higher-6db00945.png" alt="high img" >
                <span>HI</span>
              </div>
              <p class="txt-game">Higher Or Same</p>
            </div>

            <div class="cards">
              <div class="cards-img">
                <img src="../assets/images/cards/0.png" alt="" id="HiloCardImg">
              </div>
              <div class="skipbtn">
                <button id="cardskipBtn2" class="blurDisplayEffect">skip</button>
              </div>
            </div>

            <dib class="low-btn blurDisplayEffect">
              <p class="chanceOflo" id="probabilityofLSinGameSide">7.69%</p>
              <div class="low-img " id="lowImg" >
                <img src="../assets/images/icons/lower-392abdfc.png" alt="low img" >
                <span>LO</span>
              </div>
              <p class="txt-game">Higher Or Same</p>
            </dib>
          </div>

          <!-- low high and profit bord -->
          <div class="gameScoreBord">
            <div class="profithi">
              <p>Profit Higher (<span id="hiProfiter">0</span>X)</p>
              <div class="profithi-bord">
                <div class="profithi-bordImg">
                  <img src="../assets/images/icons/INR.rect.png" alt="high img" >
                  <span id="profitCalFromHi">0</span>
                </div>
                <div class="highArrow">
                  <span ><i class="fa-solid fa-angles-up" style="color: #ffd43b"></i></span>                
                </div>
              </div>
            </div>
            <div class="profitlow">
              <p>Profit Lower (<span id="loProfiter">0</span>X)</p>
              <div class="profitlow-bord">
                <div class="profithi-bordImg">
                  <img src="../assets/images/icons/INR.rect.png" alt="high img" >
                  <span id="profitCalFromLo">0</span>
                </div>
                <div class="highArrow">
                  <span><i class="fa-solid fa-angles-down " style="color: #74c0fc" ></i ></span>
                </div>
              </div>
            </div>
            <div class="totalprofit">
              <p>Total Profit</p>
              <div class="totalprofit-bord">
                <div class="profithi-bordImg">
                  <img src="../assets/images/icons/INR.rect.png" alt="high img" >
                  <span id="totalProfitScore">0.00</span>
                </div>

              </div>
            </div>
          </div>
        </div>


      </div>
    </section>

    <script src="../assets/js/customTag.js"></script>
    <script src="../assets/js/Profilecard.js"></script>
    <script src="../assets/js/commonGameFun.js"></script>
    <!-- <script src="../assets/js/main.js"></script> -->
    <script src="../assets/js/Hilo.js"></script>
   

  </body>
</html>
