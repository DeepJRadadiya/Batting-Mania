<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <title>Battle of Champions</title>
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/images/icons/black.png"
      sizes="32x32"
    />
    <!-- Link to Font Awesome CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/signup.css" />
    
    <!-- toster -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    

</head>
  <body>
    <section class="signup-container">
      <div class="signup">
        <div class="signup-img">
          <img src="../assets/images/other/sign up.png" alt="" />
        </div>

        <div class="signup-form" >
          <div class="signup-heading">
            <h3>Sign UP</h3>
            <button class="close"><a href="index.html"><i class="fa-solid fa-xmark"></i></a></button>
          </div>
          <form id="signupForm">
            <div class="form-group">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="password"
                placeholder="Password"
                name="password"
              />
              <span class="toggle-password">
                <!-- <i class="fa fa-eye"></i> -->
              </span>
            </div>

            <div class="form-group checkbox-group">
              <div class="agree1">
                <span><i class="fa-solid fa-square-check"></i></span>
                <p>
                  I agree to the User Agreement & confirm I am at least 18 years
                  old
                </p>
              </div>

              <div class="agree2">
                <span><i class="fa-solid fa-square-check"></i></span>
                <p>I agree to receive marketing promotions from HASH.GAME.</p>
              </div>
            </div>
            <button id="submit" class="signup-button">Sign Up</button>
          </form>
          <div class="signin-link">
            <span>Already have an account?</span>
            <a href="login.html">logIn</a>
          </div>
        </div>
      </div>
    </section>

   



    <!-- <script src="../assets/js/login.js"></script> -->
    <script src="../assets/js/signup.js"></script>
  </body>
</html>
